[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  
# If base directory is frontend, uncomment this:
# [context.production.environment]
#   NODE_VERSION = "18"

[build.environment]
  NODE_VERSION = "18"
  # Note: Environment variables should be set in Netlify Dashboard
  # Add these in Netlify Dashboard → Site Settings → Environment Variables:
  # NEXT_PUBLIC_CONTRACT_ADDRESS=0x08aE9733Abcf0EA3833Cf7AB3aac2c1b87B67E2d
  # NEXT_PUBLIC_CHAIN_ID=11155111
  # NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=7000939486454648ad2b070db3276e33